<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>花卉识别系统</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/fileinput.css">
    <script src="../static/js/jquery-2.1.4.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/fileinput.js"></script>
    <script src="../static/js/locales/zh.js"></script>
</head>
<body>
<h1 align="center">花卉识别系统</h1>
<div align="center">
    <form action="" enctype='multipart/form-data' method='POST'>
        <input type="file" name="file" class="file"  data-show-preview="false" style="margin-top:20px;"/>
        <br>
        <input type="submit" value="上传" class="button-new btn btn-primary" style="margin-top:15px;"/>
    </form>
    <p style="color:blue;">识别结果:{{res_english}}</p>
    </br>
    <p style="color:red;">准确率:{{pred}}%</p>
    <img src="{{ image_url }}" id="uploaded_image" width="400" height="400" alt="Uploaded Image"/>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $('.file').change(function(event) {
            var selectedFile = event.target.files[0];
            var reader = new FileReader();
            var imgtag = document.getElementById("uploaded_image");
            imgtag.title = selectedFile.name;
            reader.onload = function(event) {
                imgtag.src = event.target.result;
            };
            reader.readAsDataURL(selectedFile);
        });
    });
</script>
</body>
</html>
